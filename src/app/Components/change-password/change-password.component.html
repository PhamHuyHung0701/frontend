<div class="change-password-container">
    <h2>Đổi mật khẩu</h2>
    
    <form (ngSubmit)="changePassword()" #changePasswordForm="ngForm">
      <!-- Mật khẩu cũ -->
      <div class="form-group">
        <label for="oldPassword">Mật khẩu cũ:</label>
        <input 
          type="password" 
          minlength="5"
          id="oldPassword" 
          [(ngModel)]="oldPassword" 
          name="oldPassword" 
          required 
          class="form-control" 
          placeholder="Nhập mật khẩu cũ">
      </div>
  
      <!-- Mật khẩu mới -->
      <div class="form-group">
        <label for="newPassword">Mật khẩu mới:</label>
        <input 
          type="password" 
          minlength="5"
          id="newPassword" 
          [(ngModel)]="newPassword" 
          name="newPassword" 
          required 
          class="form-control" 
          placeholder="Nhập mật khẩu mới">
      </div>
  
      <!-- Xác nhận mật khẩu -->
      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu:</label>
        <input 
          type="password" 
          minlength="5"
          id="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          required 
          class="form-control" 
          placeholder="Nhập lại mật khẩu mới">
      </div>
  
      <!-- Nút đổi mật khẩu -->
      <button type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.valid">Đổi mật khẩu</button>
      <button type="button" class="btn btn-secondary" (click)="closeWindow()">Đóng</button>
    </form>
  </div>
