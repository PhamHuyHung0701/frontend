<body>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="registration-form">
        <h2>Đăng Ký</h2>
        <div class="form-group">
            <label for="fullname">Họ và Tên</label>
            <input type="text" id="fullname" [(ngModel)]="name" name="name" placeholder="Nhập họ và tên" maxlength="255" minlength="6" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Nhập email" required>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" id="address" [(ngModel)]="address" name="address" placeholder="Nhập địa chỉ" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Nhập mật khẩu"
                maxlength="255" minlength="6" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm-password" [(ngModel)]="rePassword" name="rePassword"
                maxlength="255" minlength="6" placeholder="Nhập lại mật khẩu" required>
        </div>
        <button type="submit" class="submit-btn">Đăng Ký</button>
        <div class="form-footer">
            <p>Bạn đã có tài khoản? <a href="http://localhost:4200/login">Đăng nhập</a></p>
        </div>
    </form>
</body>
