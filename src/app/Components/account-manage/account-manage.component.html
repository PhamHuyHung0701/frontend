<app-menu></app-menu>

<div class="account-manage-container">
    <h2>Quản lý tài khoản</h2>
  
    <!-- Bảng danh sách người dùng -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Tên</th>
          <th>Email</th>
          <th>Vai trò</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of listUser | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; let i = index">
          <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <!-- <button class="btn btn-primary btn-sm" (click)="">Sửa</button>
            <button class="btn btn-danger btn-sm" (click)="">Xóa</button> -->
          </td>
        </tr>
        <tr *ngIf="listUser.length === 0">
          <td colspan="5" class="text-center">Không có dữ liệu</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Phân trang -->
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
  </div>
