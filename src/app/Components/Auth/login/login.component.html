<body>
<div class="login-container">
  <div class="left"></div>
  <div class="right">
    <h1>ĐĂNG NHẬP</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email của bạn"
               required/>
      </div>
      <div class="input-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Mật khẩu"
               required/>
      </div>
      <button type="submit">ĐĂNG NHẬP</button>
    </form>
    <div class="options">
      <label><input type="checkbox"> Ghi nhớ mật khẩu</label>
      <a href="#">Quên mật khẩu?</a>
    </div>
    <div class="register">
      Bạn chưa có tài khoản? <a href="http://localhost:4200/register">Đăng ký</a>
    </div>
  </div>
</div>
</body>
